# StackTrail â€“ HTTP only. Use this for first deploy; then run:
#   sudo certbot --nginx -d stacktrail.org -d www.stacktrail.org
# Certbot will add HTTPS and the redirect.
# Replace /opt/stacktrail with your app path if different.

server {
    listen 80;
    server_name stacktrail.org www.stacktrail.org;

    root /opt/stacktrail/stacktrail_frontend/dist;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
