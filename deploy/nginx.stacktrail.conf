# StackTrail – Nginx config for one-server deploy (stacktrail.org)
# Copy to /etc/nginx/sites-available/stacktrail then:
#   sudo ln -s /etc/nginx/sites-available/stacktrail /etc/nginx/sites-enabled/
#   sudo certbot --nginx -d stacktrail.org -d www.stacktrail.org
#   sudo systemctl reload nginx
#
# Replace /opt/stacktrail with your app path if different.

# Redirect HTTP → HTTPS
server {
    listen 80;
    server_name stacktrail.org www.stacktrail.org;
    return 301 https://$host$request_uri;
}

# HTTPS: SPA + API proxy
server {
    listen 443 ssl http2;
    server_name stacktrail.org www.stacktrail.org;

    ssl_certificate     /etc/letsencrypt/live/stacktrail.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/stacktrail.org/privkey.pem;

    root /opt/stacktrail/stacktrail_frontend/dist;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
